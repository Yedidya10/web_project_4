<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo: Around The U.S." />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="images/profile-image.jpg"
          alt="profile image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button aria-label="Edit Profile" type="button" class="button popup-button profile__edit">
            <img class="profile__edit-icon" src="images/edit-icon.svg" alt="edit icon" />
          </button>
        </div>
        <button aria-label="Add Card" type="button" class="button popup-button profile__add-card">
          <img src="images/x-icon.svg" alt="add" />
        </button>
      </section>
      <section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <button aria-label="trash" type="button" class="button card__trash"></button>
                <img
                  class="card__image"
                  src=""
                />
              <div class="card__details">
                <h2 class="card__name"></h2>
                <button aria-label="Like" type="button" class="button card__like"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Yedidya Averjel</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img class="popup__close-icon" src="images/x-icon.svg" alt="close" />
        </button>
        <form name="edit-profile-form" class="form" id="edit-profile-form">
          <h2 class="form__title">Edit profile</h2>
          <input
            id="name"
            class="form__text"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            id="about-me"
            class="form__text"
            type="text"
            name="about-me"
            placeholder="About me"
            required
          />
          <button class="button form__submit" name="submit">Save</button>
        </form>
        <form name="add-place-form" class="form" id="add-place-form">
          <h2 class="form__title">New place</h2>
          <input
            id="title"
            class="form__text"
            type="text"
            name="title"
            placeholder="Title"
            required
          />
          <input
            id="img-url"
            class="form__text"
            type="url"
            name="img-url"
            placeholder="Image link"
            required
          />
          <button class="button form__submit" name="submit">Create</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
