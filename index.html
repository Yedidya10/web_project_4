<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logo: Around The U.S." />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="images/profile-image.jpg"
          alt="profile image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button aria-label="Edit Profile" type="button" class="button profile__edit">
            <img class="profile__edit-icon" src="images/edit-icon.svg" alt="edit icon" />
          </button>
        </div>
        <button aria-label="Add Card" type="button" class="button profile__add-card">
          <img src="images/x-icon.svg" alt="add" />
        </button>
      </section>
      <section class="">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="images/Yosemite-Valley.png"
              alt="Yosemite Valley"
            />
            <div class="card__details">
              <h2 class="card__name">Yosemite Valley</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/Lake-Louise.png"
              alt="Lake Louise"
            />
            <div class="card__details">
              <h2 class="card__name">Lake Louise</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/Bald-Mountains.png"
              alt="Bald Mountains"
            />
            <div class="card__details">
              <h2 class="card__name">Bald Mountains</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/Latemar.png" alt="Latemar" />
            <div class="card__details">
              <h2 class="card__name">Latemar</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/Vanoise-National-Park.png"
              alt="Vanoise National Park"
            />
            <div class="card__details">
              <h2 class="card__name">Vanoise National Park</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="images/Lago-di-Braies.png"
              alt="Lago di Braies"
            />
            <div class="card__details">
              <h2 class="card__name">Lago di Braies</h2>
              <button aria-label="Like" type="button" class="button card__icon"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Yedidya Averjel</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button aria-label="Close" type="button" class="button popup__close">
          <img class="popup__close-icon" src="images/x-icon.svg" alt="close" />
        </button>
        <form name="edit-profile-form" class="popup__edit-profile-form">
          <h2 class="edit-profile-form__title">Edit profile</h2>
          <input
            id="name"
            class="edit-profile-form__text"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            id="about-me"
            class="edit-profile-form__text"
            type="text"
            name="about-me"
            placeholder="About me"
            required
          />
          <button class="button edit-profile-form__submit" name="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
