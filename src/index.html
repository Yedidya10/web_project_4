<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo"
        src="<%=require('./images/logo.svg')%>"
        alt="logo: Around The U.S."
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__img-wrapper">
          <img class="profile__image" src=" " alt="profile image" />
          <div class="profile__img-overlay">
            <img
              class="profile__edit-img"
              src="<%=require('./images/edit-icon.svg')%>"
              alt="edit-icon"
            />
          </div>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__about-me"></p>
          <button
            aria-label="Edit Profile"
            type="button"
            class="button popup-button profile__edit"
          >
            <img
              class="profile__edit-icon"
              src="<%=require('./images/edit-icon.svg')%>"
              alt="edit icon"
            />
          </button>
        </div>
        <button
          aria-label="Add Card"
          type="button"
          class="button popup-button profile__add-card"
        >
          <img src="<%=require('./images/x-icon.svg')%>" alt="add" />
        </button>
      </section>
      <section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <button
                aria-label="trash"
                type="button"
                class="button card__trash"
              ></button>
              <img class="card__image" />
              <div class="card__details">
                <h2 class="card__name"></h2>
                <div class="card__like-wrapper">
                  <button
                    aria-label="Like"
                    type="button"
                    class="button card__like"
                  ></button>
                  <span class="card__likes-amount"></span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Yedidya Averjel</p>
    </footer>
    <div id="edit-profile-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img
            class="popup__close-icon"
            src="<%=require('./images/x-icon.svg')%>"
            alt="close"
          />
        </button>
        <form
          name="edit-profile-form"
          id="edit-profile-form"
          class="form"
          novalidate
        >
          <h2 class="form__title">Edit profile</h2>
          <input
            id="name"
            class="form__input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error name-error"></span>
          <input
            id="about-me"
            class="form__input"
            type="text"
            name="about"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error about-me-error"></span>
          <button class="button form__submit" name="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="add-place-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img
            class="popup__close-icon"
            src="<%=require('./images/x-icon.svg')%>"
            alt="close"
          />
        </button>
        <form name="add-place-form" id="add-place-form" class="form" novalidate>
          <h2 class="form__title">New place</h2>
          <input
            id="title"
            class="form__input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__input-error title-error"></span>
          <input
            id="card-img-url"
            class="form__input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="form__input-error card-img-url-error"></span>
          <button class="button form__submit" name="submit">Create</button>
        </form>
      </div>
    </div>
    <div id="image-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img
            class="popup__close-icon"
            src="<%=require('./images/x-icon.svg')%>"
            alt="close"
          />
        </button>
        <div class="popup__image-warp">
          <img class="popup__image" />
          <p class="popup__name"></p>
        </div>
      </div>
    </div>
    <div id="delete-card-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img
            class="popup__close-icon"
            src="<%=require('./images/x-icon.svg')%>"
            alt="close"
          />
        </button>
        <form
          name="delete-card-form"
          id="delete-card-form"
          class="form"
          novalidate
        >
          <h2 class="form__title">Are you sure?</h2>
          <button class="button form__submit" name="submit">Yes</button>
        </form>
      </div>
    </div>
    <div id="edit-profile-pic-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img
            class="popup__close-icon"
            src="<%=require('./images/x-icon.svg')%>"
            alt="close"
          />
        </button>
        <form
          name="edit-profile-pic-form"
          id="edit-profile-pic-form"
          class="form"
          novalidate
        >
          <h2 class="form__title">Change profile picture</h2>
          <input
            id="profile-pic-url"
            class="form__input"
            type="url"
            name="url"
            placeholder="Image link"
            required
          />
          <span class="form__input-error profile-pic-url-error"></span>
          <button class="button form__submit" name="submit">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
