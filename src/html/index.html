<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="logo: Around The U.S." />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/profile-image.jpg"
          alt="profile image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button
            aria-label="Edit Profile"
            type="button"
            class="button popup-button profile__edit"
          >
            <img
              class="profile__edit-icon"
              src="./images/edit-icon.svg"
              alt="edit icon"
            />
          </button>
        </div>
        <button
          aria-label="Add Card"
          type="button"
          class="button popup-button profile__add-card"
        >
          <img src="./images/x-icon.svg" alt="add" />
        </button>
      </section>
      <section>
        <ul class="cards">
          <template id="card-template">
            <li class="card">
              <button
                aria-label="trash"
                type="button"
                class="button card__trash"
              ></button>
              <img class="card__image" />
              <div class="card__details">
                <h2 class="card__name"></h2>
                <button
                  aria-label="Like"
                  type="button"
                  class="button card__like"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">Â© 2021 Yedidya Averjel</p>
    </footer>
    <div id="edit-profile-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img class="popup__close-icon" src="./images/x-icon.svg" alt="close" />
        </button>
        <form
          name="edit-profile-form"
          id="edit-profile-form"
          class="form"
          novalidate
        >
          <h2 class="form__title">Edit profile</h2>
          <input
            id="name"
            class="form__input"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error name-error"></span>
          <input
            id="about-me"
            class="form__input"
            type="text"
            name="about-me"
            placeholder="About me"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error about-me-error"></span>
          <button class="button form__submit" name="submit">Save</button>
        </form>
      </div>
    </div>
    <div id="add-place-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img class="popup__close-icon" src="./images/x-icon.svg" alt="close" />
        </button>
        <form name="add-place-form" id="add-place-form" class="form" novalidate>
          <h2 class="form__title">New place</h2>
          <input
            id="title"
            class="form__input"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__input-error title-error"></span>
          <input
            id="img-url"
            class="form__input"
            type="url"
            name="img-url"
            placeholder="Image link"
            required
          />
          <span class="form__input-error img-url-error"></span>
          <button class="button form__submit" name="submit">Create</button>
        </form>
      </div>
    </div>
    <div id="image-popup" class="popup">
      <div class="popup__container">
        <button aria-label="close" type="button" class="button popup__close">
          <img class="popup__close-icon" src="./images/x-icon.svg" alt="close" />
        </button>
        <div class="popup__image-warp">
          <img class="popup__image" />
          <p class="popup__name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
